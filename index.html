<!DOCTYPE html>
<html lang="en">

<head>

  <title> My Calculator </title>

  <link rel="stylesheet" type="text/css" href="mycalculator.css">

  <meta charset="utf-8">
  <meta name="description" content="Basic Calculator with speech features">
  <meta name="keywords" content="Text-to-speech-calculator">
  <meta name="author" content="Modupeoluwa Afolabi">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>


   <script type="text/javascript" src="https://code.responsivevoice.org/responsivevoice.js"></script>

  <form name="calculator">
    <section>
      <div id="container">
        <div class="items">
          <input type="text" name="display" id="display" disabled>
        </div>
      </div>

      <div id="container-1">
        <div class="item">
          <input type="button" name="one" id="one" value="1" onclick="calculator.display.value += '1'; textSpeak()">
        </div>
        <div class="item">
          <input type="button" name="two" id="two" value="2" onclick="calculator.display.value += '2'; textSpeak()">
        </div>
        <div class="item">
          <input type="button" name="three" id="three" value="3" onclick="calculator.display.value += '3'; textSpeak()">
        </div>
        <div class="item">
          <input type="button" name="plus" class="operator" value="+" onclick="calculator.display.value += '+'; textSpeak()">
        </div>
      </div>

      <div id="container-2">
        <div class="item">
          <input type="button" name="four" id="four" value="4" onclick="calculator.display.value += '4'; textSpeak()">
        </div>
        <div class="item">
          <input type="button" name="five" id="five" value="5" onclick="calculator.display.value += '5'; textSpeak()">
        </div>
        <div class="item">
          <input type="button" name="six" id="six" value="6" onclick="calculator.display.value += '6'; textSpeak()">
        </div>
        <div class="item">
          <input type="button" name="minus" class="operator" value="-" onclick="calculator.display.value += '-'; textSpeak()">
        </div>
      </div>

      <div id="container-3">
        <div class="item">
          <input type="button" name="seven" id="seven" value="7" onclick="calculator.display.value += '7'; textSpeak()">
        </div>
        <div class="item">
          <input type="button" name="eight" id="eight" value="8" onclick="calculator.display.value += '8' ; textSpeak()">
        </div>
        <div class="item">
          <input type="button" name="nine" id="nine" value="9" onclick="calculator.display.value += '9'; textSpeak()">
        </div>
        <div class="item">
          <input type="button" name="multiply" class="operator" value="*" onclick="calculator.display.value += '*'; textSpeak()">
        </div>
      </div>

      <div id="container-4">
        <div class="item">
          <input type="button" name="cancel" id="cancel" value="C" onclick="calculator.display.value = ''; textSpeak()">
        </div>
        <div class="item">
          <input type="button" name="zero" id="zero" value="0" onclick="calculator.display.value += '0'; textSpeak() ">
        </div>
        <div class="item">
          <input type="button" name="equals" id="equals" value="=" onclick="calculator.display.value = eval(calculator.display.value); textSpeak()">
        </div>
        <div class="item">
          <input type="button" name="divide" class="operator" value="/" onclick="calculator.display.value += '/'; textSpeak()">
        </div>
      </div>
    </section>
  </form>

<script>
  function textSpeak(){
    let text = document.getElementById("display").value;
    responsiveVoice.speak(text);
  }

</script>   
</body>

</html>
